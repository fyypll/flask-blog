<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../static/bootstrap/js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    {% if title %}
    <title>{{ title }} - 博客</title>
    {% else %}
    <title>欢迎来到博客!</title>
    {% endif %}
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <button class="navbar-toggle" data-toggle="collapse" data-target="#navId">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>

    <div class="navbar-header">
        <a href="{{ url_for('index') }}" class="navbar-brand">FYYPLL</a>
    </div>
    <div id="navId" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right" style="margin-right: 0px">
            <li><a href="{{ url_for('index') }}">首页</a></li>
            {% if current_user.is_anonymous %}
            <li><a href="{{ url_for('login') }}">登录</a></li>
            {% else %}
            <li><a href="{{ url_for('user', username=current_user.username) }}">用户中心</a></li>
            <li><a href="{{ url_for('post_manager') }}">文章管理</a></li>
            <li><a href="{{ url_for('send_post') }}">发文章</a></li>
            <li><a href="{{ url_for('logout') }}">退出</a></li>
            {% endif %}
        </ul>
    </div>
</div>

<div class="container" style="margin-top: 50px">
    {% block content %} {% endblock %}
</div>
</body>
</html>
